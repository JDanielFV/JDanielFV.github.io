<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="cabecera">
                <h1>Encriptador</h1>
            </div>
        </header>
            <main>
                <div id="fondo">
                    <ul class="caja">
                        <li>
                            <h2>Ingrese su texto:</h2>
                            <input type="text" class="caja-de-texto" id="input">
                            <input type="button" value="Encriptar" class="boton" id="boton-encriptar">
                            <input type="button" value="Desencriptar" class="boton" id="boton-desencriptar">
                        </li>
                    </ul>            
                    <ul class="caja">
                        <li>
                            <h2>Resultado</h2>
                            <input type="text" class="caja-de-texto" id="output">
                            <input type="button" value="Copiar" class="boton" id="boton-copiar">
                        </li>
                    </ul>
                </div>
            </main>
        <footer>
            <p>J. Daniel Flores Vega - 2023</p>
        </footer>
    </body>
</html>
