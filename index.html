<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="cabecera">
                <h1>Encriptador</h1>
            </div>
        </header>
            <main>
                <div id="fondo">
                    <ul class="caja">
                        <li>
                            <h2>Ingrese su texto:</h2>
                            <textarea class="form-control" id="texto-entrada" placeholder="Recuerda no usar caracteres especiales ni mayusculas" cols="30" rows="10" required></textarea>
                            <button type="submit" value="Encriptar" class="btn" id="boton-encriptar">Encriptar</button>
                            <button type="submit" value="Desencriptar" class="btn" id="boton-desencriptar">Desencriptar</button>
                        </li>
                    </ul>            
                    <ul class="caja">
                        <li>
                            <h2>Resultado</h2>
                            <textarea class="form-control" id="texto-encriptado" cols="30" rows="10" readonly></textarea>
                            <input type="button" value="Copiar" class="btn" id="boton-copiar">
                        </li>
                    </ul>
                </div>
            </main>
        <footer>
            <p>J. Daniel Flores Vega - 2023</p>
        </footer>
    </body>
</html>
