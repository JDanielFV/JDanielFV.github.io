<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="contenedor"></div>
        <div id="textoSuperior">Encriptador de texto</div>
        <div id="textoEntrada">Ingrese su texto:</div>
        <div id="textoSalida">Resultado</div>
        <input id="entrada"></input>
        <output id="salida"></output>
        <button id="botonEncriptar"><label>Encriptar</label></button>
        <button id="botonDesencriptar"><label>Desencriptar</label></button>
    </body>
</html>
